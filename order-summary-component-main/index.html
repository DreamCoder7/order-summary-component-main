<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="order-summary">
      <div class="container">
        <div class="order-summary-card">
          <img
            src="images/illustration-hero.svg"
            alt="illustration-hero"
            class="order-summary-img"
          />
          <div class="order-summary-text">
            <h4 class="order-summary-heading">Order Summary</h4>
            <p class="paragraph">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="pricing-plan">
            <div>
              <img
                src="images/icon-music.svg"
                alt="Music icon"
                class="pricing-plan-img"
              />
              <div>
                <p class="pricing-plan-text">Annual Plan</p>
                <p class="pricing-plan-num">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="pricing-plan-link">Change</a>
          </div>
          <a href="#" class="proceed-pay">Proceed to Payment</a>
          <a href="#" class="cancel-pay">Cancel Order</a>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abreham</a>.
    </div>
  </body>
</html>
